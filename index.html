<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>To Do List</title>
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-light bg-dark">
      <div class="container">
        <span class="navbar-brand mb-0 h1 text-white">Todo app</span>
        <button class="btn btn-success" id="login-btn">Login</button>
      </div>
    </nav>
    <!-- navbar end -->
    <!-- input start -->
    <div class="bg-light w-100 h-50 d-flex align-items-center">
        <div class="container text-center">
            <h1>Welcome!</h1>
            <h5 class="text-black-50">to get started,add some items to your list</h5>
            <div id="input-div" class="mt-1">
              <p>you must be login</p>
            </div>
        </div>
    </div>
    <!-- input end -->
    <!-- list start -->
    <div class="w-100">
        <div class="container" id="output-list"></div>
    </div>
    <!-- list end -->
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="/build/app.js"></script>
